<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Usuários</title>
  <link rel="stylesheet" href="style/style.css" />
</head>
<body>
  <h1>Cadastro de Usuários</h1>

  <form id="userForm">
    <input type="text" id="nome" placeholder="Nome" required />
    <input type="email" id="email" placeholder="E-mail" required />
    <input type="text" id="cep" placeholder="CEP" required />
    <input type="text" id="logradouro" placeholder="Logradouro" disabled />
    <input type="text" id="bairro" placeholder="Bairro" disabled />
    <input type="text" id="cidade" placeholder="Cidade" disabled />
    <input type="text" id="estado" placeholder="Estado" disabled />

    <label>
      <input type="radio" name="origem" value="Digital" checked /> Digital
    </label>
    <label>
      <input type="radio" name="origem" value="Físico" /> Físico
    </label>

    <button type="submit">Cadastrar</button>
  </form>

  <h2>Usuários Cadastrados</h2>
 <table id="userTable"></table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Cidade</th>
        <th>Estado</th>
        <th>Origem</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js/script.js"></script>
</body>
</html>
